<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>UCS Formatter</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .file-input-wrapper .btn {
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            display: inline-block;
        }
        .file-input-wrapper:hover .btn {
            background-color: #1e7e34;
        }
        .editor-container {
            display: flex;
            gap: 20px;
        }
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .editor-panel label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 500px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            background-color: white;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        #error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            textarea {
                height: 300px;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/index-Cm4hi7wA.js"></script>
</head>
<body>
    <div class="container">
        <h1>UCS Formatter</h1>

        <div id="error"></div>

        <div class="controls">
            <div class="file-input-wrapper">
                <span class="btn">Load File</span>
                <input type="file" id="loadFile" accept=".ucs,.txt">
            </div>
            <button id="formatBtn">Format Code</button>
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <label for="source">Source Code</label>
                <textarea id="source" placeholder="Paste or load your UCS code here..."></textarea>
            </div>
            <div class="editor-panel">
                <label for="output">Formatted Output</label>
                <textarea id="output" readonly placeholder="Formatted code will appear here..."></textarea>
            </div>
        </div>
    </div>

</body>
</html>
